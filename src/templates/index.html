<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
</head>
<body>
{% include 'includes/header.html' %}

<div class="container">
    <p class="info-text">Open this URL to enter the voting room:</p>
    <div class="link-container">
        <label for="room-link"></label>
        <input type="text" id="room-link" readonly>
    </div>
    <button id="join-room" class="join-room-button">Open room URL</button>
</div>

<script src="{{ url_for('static', filename='index.js') }}"></script>
<script>
    document.getElementById("room-link").addEventListener("click", function () {
        this.select();
        document.execCommand("copy");
    });
</script>
</body>
</html>
